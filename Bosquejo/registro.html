<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Epicentro Shopping - Registrarse</title>
</head>
<body>
    <!-- Header común para todas las páginas -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Epicentro Shopping Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="locales.html">Locales</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-form">
            <h1>Registrarse</h1>
            <form action="registro_exitoso.html" method="post">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Epicentro Shopping - Todos los derechos reservados © 2024</p>
        <p>Contacto: <a href="mailto:admin@epicentroshopping.com">admin@epicentroshopping.com</a></p>
    </footer>
</body>
</html>
